        <script type="text/javascript">
        var distantTime = 120;
        var endTime;

        function checkMobile(){
            var mobile = $("#mobile").val().trim();
            if(mobile == ""){
                $("#mobileNull").show();
                $("#mobileNull").text("手机号不能为空");
                return false;
            }
            if(!mobile.match(/^1\d{10}$/)){
                $("#mobileNull").text("手机号格式有误,请重新输入 ");
                $("#mobileNull").show();
                return false;
            }
            return true;
        }

        function checkEmail(){
            var email = $("#email").val().trim();
            if(email == ""){
                $("#emailNull").show();
                $("#emailNull").text("邮箱不能为空");
                return false;
            }
            if(!email.match(/^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/)){
                $("#emailNull").text("邮箱格式有误,请重新输入 ");
                $("#emailNull").show();
                return false;
            }
            return true;
        }

        var mobileClick = function(){
            var password = $("#password").val().trim();
            var mobile =  $("#mobile").val().trim();
            var code = $('#code').val().trim();
            var refid = $('#refid').val().trim();
            if(!checkMobile()){
                return ;
            }
            if(code == ""){
                $("#codeNull").text("手机验证码不能为空");
                $("#codeNull").show();
                return;
            }
            if(password == ""){
                $("#passwordNull").text("密码不能为空");
                $("#passwordNull").show();
                return;
            }
            if (refid != "" && !refid.match(/^[1-9]+[0-9]*]*$/)) {
                $("#refidNull").text("推荐人ID有误,请重新输入");
                $("#refidNull").show();
                return;
            }

            jQuery.post('#',{account:mobile, password:password, code:code},
                function(data){
                    if (data.success != true) {
                        // TODO
                    } else {
                        //注册成功回到returnurl
                    }
            });
        }

        var emailClick = function(){
            var email =  $("#email").val().trim();
            var password = $("#e_password").val().trim();
            var refid = $('#e_refid').val().trim();
            if(!checkEmail()){
                return ;
            }
            if(password == ""){
                $("#e_passwordNull").text("密码不能为空");
                $("#e_passwordNull").show();
                return;
            }
            if (refid != "" && !refid.match(/^[1-9]+[0-9]*]*$/)) {
                $("#e_refidNull").text("推荐人ID有误,请重新输入");
                $("#e_refidNull").show();
                return;
            }

            jQuery.post('#',{account:email, password:password},
                function(data){
                    if (data.success != true) {
                        // TODO
                    } else {
                        //注册成功回到returnurl
                    }
            });
        }

        var countdown = function(){
            var nowTime = new Date().getTime()/1000;
            var time = Math.floor(endTime - nowTime);
            $("#second").text(time.toString()+'秒');
            if(time > 0){
                setTimeout("countdown()",1000);
            }else{
                $("#sub_btn").show();
                $("#second").hide();
            }
        }

        var getCode = function(){
            var mobile = $("#mobile").val().trim();
            if(!checkMobile()){
                return ;
            }

            // 实现事这段code去掉
            $("#mobileNull").hide();
            $("#sub_btn").hide();
            $("#second").show();
            endTime = new Date().getTime()/1000 + 120;
            countdown();
            return ;

            jQuery.get('#', {mobile:mobile}, function(data){
                if (data.success) {
                    $("#mobileNull").hide();
                    $("#sub_btn").hide();
                    $("#second").show();
                    endTime = new Date().getTime()/1000 + 120;
                    countdown();
                } else {
                    $("#mobileNull").text(data.message);
                    $("#mobileNull").show();
                    $("#sub_btn").show();
                }
            });
        }

        $(document).ready(function(){
            $('#mobile_reg').click(function(){
                $('#mobile_reg').addClass("current");
                $('#email_reg').removeClass("current");
                $('.mobile_reg').show();
                $('.email_reg').hide();
            });
            $('#email_reg').click(function(){
                $('#mobile_reg').removeClass("current");
                $('#email_reg').addClass("current");
                $('.email_reg').show();
                $('.mobile_reg').hide();
            });

            $("#mobile").click(function(){
                $("#codeNull").hide();
                $("#mobileNull").hide();
                $("#passwordNull").hide();
                $("#refidNull").hide();
                $("#errormsg").hide();
            });
            $("#password").click(function(){
                $("#codeNull").hide();
                $("#mobileNull").hide();
                $("#passwordNull").hide();
                $("#refidNull").hide();
                $("#errormsg").hide();
            });
            $("#code").click(function(){
                $("#codeNull").hide();
                $("#mobileNull").hide();
                $("#passwordNull").hide();
                $("#refidNull").hide();
                $("#errormsg").hide();
            });
            $("#refid").click(function(){
                $("#codeNull").hide();
                $("#mobileNull").hide();
                $("#passwordNull").hide();
                $("#refidNull").hide();
                $("#errormsg").hide();
            });
            $("#email").click(function(){
                $("#emailNull").hide();
                $("#e_passwordNull").hide();
                $("#e_refidNull").hide();
                $("#errormsg").hide();
            });
            $("#e_password").click(function(){
                $("#emailNull").hide();
                $("#e_passwordNull").hide();
                $("#e_refidNull").hide();
                $("#errormsg").hide();
            });
            $("#e_refid").click(function(){
                $("#emailNull").hide();
                $("#e_passwordNull").hide();
                $("#e_refidNull").hide();
                $("#errormsg").hide();
            });

            $("#sub_btn").click(getCode);

            $("#submitMobile").click(mobileClick);

            $("#submitEmail").click(emailClick);
        })

        var changeColor = function(ele, evt){
            evt = (evt) ? evt : ((window.event) ? window.event : "");
            var key = evt.keyCode?evt.keyCode:evt.which;
            if (key == 8 || key == 46) {
                var text = $('#' + ele).val().trim();
                if(text.length == 1){
                    $('#' + ele).css("color","#DBDBDB");
                }
            } else {
                $('#' + ele).css("color","black");
            }
        }
        </script>
